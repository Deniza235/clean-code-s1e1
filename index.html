<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix" class="header__img">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-item">
      <h2 class="add-item__heading heading">
        <label for="add-item__new-task" class="add-item__label">Add Item</label>
      </h2>
      <div class="add-item__wrapper">
        <input id="add-item__new-task" class="add-item__input input-text task" type="text">
        <button class="add-item__btn btn">Add</button>
      </div>
    </section>
    <section class="to-do-list">
      <h2 class="to-do-list__heading heading">Todo</h2>
      <ul class="to-do-list__items">
        <li class="to-do-list__item list-item">
          <input type="checkbox" class="to-do-list__checkbox input-checkbox input">
          <label class="to-do-list__label label task">Pay Bills</label>
          <input type="text" class="to-do-list__input input-text input task">
          <button class="to-do-list__btn btn-edit btn">Edit</button>
          <button class="to-do-list__btn btn-delete btn">
            <img src="./remove.svg" alt="Delete button" class="to-do-list__btn-icon remove-icon">
          </button>
        </li>
        <li class="to-do-list__item list-item list-item_edit-mode">
          <input type="checkbox" class="to-do-list__checkbox input-checkbox input">
          <label class="to-do-list__label label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="to-do-list__input input-text input task">
          <button class="to-do-list__btn btn-edit btn">Save</button>
          <button class="to-do-list__btn btn-delete btn">
            <img src="./remove.svg" alt="Delete button" class="to-do-list__btn-icon remove-icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks">
      <h2 class="completed-tasks__heading heading">Completed</h2>
      <ul class="completed-tasks__list">
        <li class="completed-tasks__item list-item">
          <input type="checkbox" class="completed-tasks__checkbox input-checkbox input" checked>
          <label class="completed-tasks__label label task">See the Doctor</label>
          <input type="text" class="completed-tasks__input input-text input task">
          <button class="completed-tasks__btn btn-edit btn">Edit</button>
          <button class="completed-tasks__btn btn-delete btn">
            <img src="./remove.svg" alt="Delete button" class="completed-tasks__btn-icon remove-icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
