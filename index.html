<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-item">
      <h2 class="add-item__heading">Add Item</h2>
      <div class="add-item__wrapper">
        <input id="new-task"class="add-item__input input" type="text">
        <button class="add-item__btn btn">Add</button>
      </div>
    </section>
    <section class="to-do-list">
      <h2>Todo</h2>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks">
      <h2>Completed</h2>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
